<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-container">
                <input type="email" placeholder="Email" required>
                <img class="foto1" width="20" height="20" src="https://img.icons8.com/puffy-filled/32/user.png"
                    alt="user">
            </div>
            <div  class="input-container">
                <input type="password" placeholder="Senha" required >
                <img class="foto2" width="20" height="20" src="https://img.icons8.com/metro/26/password.png"
                    alt="password1">
                <a href="#">Esqueceu da Sua Senha?</a>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não está registado? <a href="#">Registe-se</a></p>
    </div>
</body>

</html>
